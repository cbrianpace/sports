apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: mlbdev
spec:
  image: us.gcr.io/container-suite/crunchy-postgres-ha:ubi8-13.2-ci-latest
  openshift: false
  postgresVersion: 13
  instances:
    - replicas: 2
      volumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        storageClassName: "freenas-nfs-csi"
        resources:
          requests:
            storage: 10Gi
  archive:
    pgbackrest:
      image: us.gcr.io/container-suite/crunchy-pgbackrest:ubi8-13.2-ci-latest
      repoHost:
        dedicated: {}
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            accessModes:
            - "ReadWriteOnce"
            storageClassName: "freenas-nfs-csi"
            resources:
              requests:
                storage: 10Gi
  proxy:
    pgBouncer:
      image: us.gcr.io/container-suite/crunchy-pgbouncer:ubi8-13.2-ci-latest
